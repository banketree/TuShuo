<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/tushuo.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<title>图说</title>
<style type="text/css">
.app {
    background:url(img/logo.png) no-repeat center top;
    text-align:center;
    padding:180px 0px 0px 0px;
}
</style>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function () {
	$('#email').val(tushuo.getSession('email'));
	$('#password').val(tushuo.getSession('password'));
	
	document.addEventListener('deviceready', function () {
		var p = $("#deviceready");
		p.find('.listening').hide();
		p.find('.received').show();
		console.log('Received Event: deviceready');
	}, false);
});
</script>
</head>
<body>
<div class="container-fluid">
	<div class="app">
		<h1>图说</h1>
		<div id="deviceready" class="blink">
			<p class="event listening">未连接设备</p>
			<p class="event received" style="display:none;">设备已连接</p>
		</div>
	</div>
	<div class="form-group">
		<label>邮箱</label>
		<input id="email" type="email" class="form-control" placeholder="Email">
	</div>
	<div class="form-group">
		<label>登录密码</label>
		<input id="password" type="password" class="form-control" placeholder="Password">
	</div>
	<div class="form-group">
		<label>头像</label>
		<input type="file">
		<p class="help-block">请选择照片</p>
	</div>
	<div class="checkbox">
		<label>
			<input type="checkbox"> 记住密码
		</label>
	</div>
	<button class="btn btn-default" onclick="tushuo.login($('#email').val(), $('#password').val())">登陆</button>
	<a href="#">创建帐号</a>
</div>
</body>
</html>
